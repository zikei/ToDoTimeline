<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="ja" class="h-100">
<head>
    <meta charset="UTF-8">
    <title th:text="#{html.login.title}">login</title>

    <link rel="icon" href="/img/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<body class="h-100 mh-100 overflow-x-hidden">
<div class="d-flex flex-column h-100">
    <header id="header" class="row z-2">
        <div th:insert="~{layout/navbar::navbar('home')}"></div>
    </header>
    <div id="main" class="row d-flex flex-grow-1 mt-3">
        <div class="col">
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="text-center" th:text="#{html.login.title}">login</h1>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{login.userName}">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{login.password}">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="text-center" th:if="${param.error}">
                        <span class="badge text-bg-danger" th:text="#{html.form.error}">エラー</span>
                        <span class="text-danger" th:text="#{html.login.error}">error</span>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary center-block" id="loginSubmit" th:value="#{html.login.submit}">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
