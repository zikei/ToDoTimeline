<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title th:text="#{html.todo.title}">ToDo</title>

    <link rel="stylesheet" href="/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
</head>
<body>
<h1 th:text="#{html.todo.title}">ToDo</h1>

<div class="row">
    <div class="col-1"></div>
    <div class="col">
        <div class="row text-end pb-3">
            <div class="col">
                <a href="/todo/new" class="btn btn-primary" th:text="#{html.todo.create.title}">新規TODO</a>
            </div>
        </div>
        <div class="row">
            <div id="todoList" class="col">
                <div hx-ext="client-side-templates" hx-get="/api/todo/list" hx-trigger="load"
                     hx-target="#todoList" mustache-array-template="TodoListTemplate">
                    <template id="TodoListTemplate">
                        {{#data.todoList}}
                        <div class="card hover-gray">
                            <a href="/todo/detail/{{taskId}}" class="stretched-link"></a>
                            <div class="row">
                                <div class="col-1">
                                    <img class="img-thumbnail"
                                         src="/img/{{taskStatus.status}}.svg" alt="{{taskStatus.statusName}}"/>
                                </div>
                                <div class="col-3">
                                    <h4>{{taskName}}</h4>
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col-3">
                                            <p>作成日：{{createDate}}</p>
                                        </div>
                                        <div class="col-3">
                                            <p>期限：
                                                {{#deadline}} {{deadline}} {{/deadline}}
                                                {{^deadline}} 未設定 {{/deadline}}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                            <p>重要度：{{severity}}</p>
                                        </div>
                                        <div class="col-3">
                                            {{#parentId}}
                                            <p>親タスク名：{{parentName}}</p>
                                            {{/parentId}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/data.todoList}}
                    </template>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
