<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title th:text="#{html.todo.detail.title}">ToDo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
</head>
<body>
<dev id="todoDetail">
    <h1 th:text="#{html.todo.detail.title}">ToDo</h1>
</dev>


<div hx-ext="client-side-templates" th:hx-get="|/api/todo/detail/${taskId}|" hx-trigger="load"
     hx-target="#todoDetail" mustache-template="TodoTemplate">
    <template id="TodoTemplate">
        {{#todo}}
        <h1>{{taskName}}</h1>
        <div class="row">
            <div class="col-1"></div>
            <div id="todoDetail" class="col">
                <div class="card">
                    <div class="row">
                        <div class="col-1">
                            <img class="img-thumbnail"
                                 src="/img/{{taskStatus.status}}.svg" alt="{{taskStatus.statusName}}"/>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <p>作成日：{{createDate}}</p>
                                </div>
                                <div class="col-3">
                                    <p>期限：
                                        {{#deadline}} {{deadline}} {{/deadline}}
                                        {{^deadline}} 未設定 {{/deadline}}
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>重要度：{{severity}}</p>
                                </div>
                                <div class="col-3">
                                    {{#parentId}}
                                    <a href="/todo/detail/{{parentId}}">親タスク名：{{parentName}}</a>
                                    {{/parentId}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <p>{{memo}}</p>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        {{/todo}}
    </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
