<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title th:text="#{html.timeline.title}">timeline</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
<h1 th:text="#{html.timeline.title}">timeline</h1>
<div class="row">
    <div class="col-1"></div>
    <div class="col">
        <ul id="timeline" class="list-group">
            <div hx-ext="client-side-templates" hx-get="/api/timeline/list" hx-trigger="load"
                 hx-target="#timeline" handlebars-array-template="TlTemplate"></div>
        </ul>
    </div>
</div>

<template id="TlTemplate">
    {{#each tlList}}
    <li class="list-group-item">
        <div>
            <div class="row">
                <div class="col-1">
                    <span class="fw-lighter">{{dspname}}</span>
                </div>
                <div class="col-2">
                    <span class="fw-lighter">{{createdate}}</span>
                </div>
                {{#if taskid}}
                <div class="col">
                    <a href="/todo/detail/{{taskid}}" class="fw-lighter fst-italic">{{taskname}}</a>
                </div>
                {{/if}}
            </div>
            <div class="row">
                <p>{{contents}}</p>
            </div>
        </div>
    </li>
    {{/each}}
</template>
</body>
</html>
